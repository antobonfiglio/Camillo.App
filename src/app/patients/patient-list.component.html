<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='patients && patients.length'>
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>Patient</th>
                        <th>Register date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let patient of filteredPatients' >
                        <td>
                            <img *ngIf='patient.photoUrl; else noPhoto'
                                [src]='patient.photoUrl'
                                [title]='patient.firstName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                            
                            <ng-template #noPhoto>
                            <img src='./assets/images/default_profile.jpg'
                                [title]='patient.firstName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                            </ng-template>
                        </td>
                        <td>
                            <a [routerLink]="['/patients', patient.accountId]">
                            {{ patient.firstName +' '+patient.lastName }}
                            </a>
                        </td>
                        <td>{{ patient.registerDate | date }}</td>
                        <td>{{ patient.status }}</td>
                        <td>
                            <a class="btn btn-primary" 
                               [routerLink]="['/patient', patient.accountId]">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
